<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Deva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      background: url('https://xatimg.com/image/DjkscBjjrRgc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    .outer-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.88);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .inner-container {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .left-column,
    .right-column {
      flex: 1;
      min-width: 280px;
      padding: 15px;
    }

    .left-column {
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background-color: #f9f9f9;
    }

    .profile-info {
      text-align: center;
    }

    .profile-name {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .profile-id {
      font-size: 0.95rem;
      color: #666;
      margin-top: 6px;
    }

    iframe {
      width: 100%;
      height: 240px;
      border: none;
      border-radius: 10px;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 700px;
      overflow-y: auto;
      background-color: #fff;
      align-items: center;
    }

    .right-column img {
      width: 80%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .inner-container {
        flex-direction: column;
      }

      .left-column {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <div class="outer-container">
    <div class="inner-container">

      <!-- Coloana stângă -->
      <div class="left-column">
        <div class="profile-info">
          <div class="profile-name">Deva</div>
          <img src="https://xatimg.com/image/lRDP5chEVPlZ.gif" alt="Avatar" class="avatar">
          <div class="profile-id">Ambra (1070107)</div>
        </div>
        <iframe 
          src="https://www.youtube.com/embed/6xUnSVTh8fI" 
          title="Tame Impala - Let It Happen" 
          allowfullscreen>
        </iframe>
      </div>

      <!-- Coloana dreaptă -->
      <div class="right-column">
        <img src="https://xatimg.com/image/6gIKLO4H2Ywg.gif" alt="Imagine 1">
        <img src="https://xatimg.com/image/r2Cdutrn6tdQ.gif" alt="Imagine 2">
        <img src="https://xatimg.com/image/4zjcFYr1J0JU.gif" alt="Imagine 3">
      </div>
