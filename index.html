<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Deva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px;
      background: url('https://xatimg.com/image/DjkscBjjrRgc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #2d013c;
    }

    .outer-container {
      max-width: 750px;
      margin: 0 auto;
      background: url('https://xatimg.com/image/DjkscBjjrRgc.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .outer-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      z-index: -1;
    }

    .inner-container {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(145deg, #f7d8f0, #e3c8f6);
    }

    .left-column,
    .right-column {
      flex: 1;
      min-width: 240px;
      padding: 12px;
    }

    .left-column {
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .profile-info {
      text-align: center;
    }

    .profile-name,
    .profile-id,
    .motto {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #9b46bc; /* A matching purple color for all the text */
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1s forwards;
    }

    .profile-name {
      font-size: 1.4rem;
    }

    .profile-id {
      font-size: 1rem;
      color: #64168b;
    }

    .motto {
      font-size: 1.1rem;
      color: #9b46bc; /* Same color as name and id */
      font-style: italic;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px 4px rgba(186, 85, 211, 0.8);
      transition: transform 0.3s ease-in-out;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 600px;
      overflow-y: auto;
      align-items: center;
      padding-top: 12px;
    }

    .right-column img {
      width: 85%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .right-column img:hover {
      transform: scale(1.05);
      filter: brightness(1.1) blur(1px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .inner-container {
        flex-direction: column;
      }

      .left-column {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>

  <div class="outer-container">
    <div class="inner-container">

      <!-- Coloana stângă -->
      <div class="left-column">
        <div class="profile-info">
          <div class="profile-name">Deva</div>
          <img src="https://xatimg.com/image/lRDP5chEVPlZ.gif" alt="Avatar" class="avatar">
          <div class="profile-id">Ambra (1070107)</div>
        </div>
        <iframe 
          src="https://www.youtube.com/embed/6xUnSVTh8fI" 
          title="Tame Impala - Let It Happen" 
          allowfullscreen>
        </iframe>

        <!-- Motto adăugat sub YouTube -->
        <div class="motto">Res sacra est omnis vita.</div>
      </div>

      <!-- Coloana dreaptă -->
      <div class="right-column">
        <img src="https://xatimg.com/image/6gIKLO4H2Ywg.gif" alt="Imagine 1" style="animation-delay: 0.2s;">
        <img src="https://xatimg.com/image/r2Cdutrn6tdQ.gif" alt="Imagine 2" style="animation-delay: 0.4s;">
        <img src="https://xatimg.com/image/4zjcFYr1J0JU.gif" alt="Imagine 3" style="animation-delay: 0.6s;">
      </div>

    </div>
  </div>

</body>
</html>
