<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie și Video</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .left-column, .right-column {
      flex: 1;
      min-width: 300px;
    }

    .left-column iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .right-column img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .left-column iframe {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .left-column iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-column">
      <!-- 🎥 Videoclip YouTube real -->
      <iframe 
        src="https://www.youtube.com/embed/6xUnSVTh8fI" 
        title="Tame Impala - Let It Happen" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="right-column">
      <!-- 🖼️ Galerie de imagini -->
      <img src="https://via.placeholder.com/600x400?text=Imagine+1" alt="Imagine 1">
      <img src="https://via.placeholder.com/600x400?text=Imagine+2" alt="Imagine 2">
      <img src="https://via.placeholder.com/600x400?text=Imagine+3" alt="Imagine 3">
    </div>
  </div>

</body>
</html>
